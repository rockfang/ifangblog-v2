user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;

    gzip on;

    # admin.icaifun.com 443
    server {
        gzip on;
        charset utf8;
        listen 443 ssl;
        server_name admin.icaifun.com;
        ssl_certificate /etc/nginx/my-nginx-certs/3685955_admin.icaifun.com.pem;
        ssl_certificate_key /etc/nginx/my-nginx-certs/3685955_admin.icaifun.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://106.15.233.83:7002;
        }
    }

    # admin.icaifun.com http 跳转 https
    server {
        listen 80;
        server_name admin.icaifun.com;
        return 301 https://$server_name$request_uri;
        tcp_nodelay on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # www.icaifun.com 443
    server {
        gzip on;
        charset utf8;
        listen 443 ssl;
        server_name www.icaifun.com;
        # 修改
        ssl_certificate /etc/nginx/my-nginx-certs/3994987_www.icaifun.com.pem;
        ssl_certificate_key /etc/nginx/my-nginx-certs/3994987_www.icaifun.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 修改
            proxy_pass http://106.15.233.83:7001;
        }
        #代理接口配置，处理跨域
        location /api/ {
            proxy_pass http://106.15.233.83:3005/;
        }
    }

    # www.icaifun.com http 跳转 https
    server {
        listen 80;
        server_name www.icaifun.com;
        return 301 https://$server_name$request_uri;
        tcp_nodelay on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    #  blog前端接口的 https的配置
    server {
        listen 443 ssl;
        server_name api.icaifun.com;
        ssl_certificate /etc/nginx/my-nginx-certs/3994989_api.icaifun.com.pem;
        ssl_certificate_key /etc/nginx/my-nginx-certs/3994989_api.icaifun.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #反向代理的地址
            proxy_pass http://106.15.233.83:3005/;
        }
    }
    #  blog前端接口的 http的配置  强制转发到https端口
    server {
        listen 80;
        server_name api.icaifun.com;
        return 301 https://$server_name$request_uri;
        tcp_nodelay on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    include /etc/nginx/conf.d/*.conf;
}
